[pytest]
DJANGO_SETTINGS_MODULE = core.settings_test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

addopts =
    --verbose
    --strict-markers
    --tb=short

markers =
    unit: Fast, isolated unit tests (no DB)
    api: Integration tests using API Client and DB
    processing: Tests requiring PDF/image fixtures
    e2e: End-to-end tests (Playwright)
    postgres: Tests requiring a PostgreSQL database backend
    smoke: Production readiness smoke tests (critical workflows)
    slow: Tests that take > 5 seconds

# ZF-AUD-14: Test suite categories for parallel execution
# - unit-fast: pytest -m "unit and not slow" (no DB, <1s each)
# - integration-api: pytest -m "api" (DB required)
# - processing: pytest -m "processing" (PDF/image fixtures)
# - e2e: pytest -m "e2e" (Playwright, isolated ports)

filterwarnings =
    error
    ignore:.*SERIALIZE test database setting is deprecated.*:django.utils.deprecation.RemovedInDjango50Warning
    ignore::pytest.PytestUnraisableExceptionWarning
