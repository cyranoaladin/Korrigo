[pytest]
DJANGO_SETTINGS_MODULE = core.settings_test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

addopts =
    --verbose
    --strict-markers
    --tb=short
    --dist=loadscope

markers =
    unit: Fast, isolated unit tests
    api: Integration tests using API Client and DB
    e2e: End-to-end tests
    postgres: Tests requiring a PostgreSQL database backend
    smoke: Production readiness smoke tests (critical workflows)
    processing: Heavy I/O tests (PDF processing, OCR, image operations)

filterwarnings =
    error
    ignore:.*SERIALIZE test database setting is deprecated.*:django.utils.deprecation.RemovedInDjango50Warning
