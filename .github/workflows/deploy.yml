name: CI + Deploy (Korrigo)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      reset_db:
        description: 'Reset PostgreSQL volume (DESTROYS ALL DATA)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/korrigo

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # --- Frontend CI ---
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend typecheck
        working-directory: frontend
        run: npm run typecheck

      - name: Frontend build
        working-directory: frontend
        run: npm run build

      # --- Backend CI ---
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Backend deps
        working-directory: backend
        run: |
          python -m venv venv
          venv/bin/pip install -r requirements.txt

      - name: Backend tests
        working-directory: backend
        run: venv/bin/pytest -q

  build_and_push:
    runs-on: ubuntu-latest
    needs: [ci]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-backend:latest

      - name: Build & push nginx (frontend) image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/nginx/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-nginx:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-nginx:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build_and_push]
    environment: production
    steps:
      - name: Sanity check deploy secrets
        shell: bash
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          set -euo pipefail
          echo "Checking deploy secretsโฆ"
          
          [ -n "$VPS_HOST" ] || { echo "โ VPS_HOST missing"; exit 1; }
          [ -n "$VPS_USER" ] || { echo "โ VPS_USER missing"; exit 1; }
          [ -n "$VPS_SSH_KEY" ] || { echo "โ VPS_SSH_KEY missing"; exit 1; }
          [ -n "$VPS_PATH" ] || { echo "โ VPS_PATH missing. Set in Settings > Environments > production > Environment secrets (example: /home/ubuntu/korrigo)"; exit 1; }
          [ -n "$GHCR_USER" ] || { echo "โ GHCR_USER missing"; exit 1; }
          [ -n "$GHCR_PAT" ] || { echo "โ GHCR_PAT missing"; exit 1; }
          
          echo "๐ VPS_PATH length: ${#VPS_PATH} chars"
          echo "โ Secrets OK"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: SSH Diagnostics (Safe)
        run: |
          ssh -V
          ls -la ~/.ssh
          # Check connectivity without running commands
          ssh -o BatchMode=yes -o StrictHostKeyChecking=yes ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "uptime" || echo "Test connection failed (expected if keys not set yet)"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sync compose files to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          set -euo pipefail
          
          echo "๐ Creating directory structure on VPS..."
          # Create infra directory structure on VPS if not exists
          ssh -o StrictHostKeyChecking=yes "${VPS_USER}@${VPS_HOST}" \
            "mkdir -p ${VPS_PATH:?VPS_PATH not set}/infra/docker ${VPS_PATH}/infra/nginx"

          echo "๐ค Syncing docker-compose.prod.yml..."
          # Sync compose file
          scp -o StrictHostKeyChecking=yes \
            infra/docker/docker-compose.prod.yml \
            "${VPS_USER}@${VPS_HOST}:${VPS_PATH}/infra/docker/"

          echo "๐ค Syncing nginx configuration..."
          # Sync nginx config
          scp -o StrictHostKeyChecking=yes -r \
            infra/nginx/ \
            "${VPS_USER}@${VPS_HOST}:${VPS_PATH}/infra/"
          
          echo "โ Sync complete"

      - name: Sync production .env to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
          CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}
          CSRF_TRUSTED_ORIGINS: ${{ secrets.CSRF_TRUSTED_ORIGINS }}
          METRICS_TOKEN: ${{ secrets.METRICS_TOKEN }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          TEACHER_PASSWORD: ${{ secrets.TEACHER_PASSWORD }}
          KORRIGO_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          set -euo pipefail
          echo "๐ Syncing production .env to VPS..."
          # Build .env using printf (safe from special chars in secret values)
          {
            printf 'KORRIGO_SHA=%s\n' "$KORRIGO_SHA"
            printf 'GITHUB_REPOSITORY_OWNER=%s\n' "$GITHUB_REPOSITORY_OWNER"
            printf 'SECRET_KEY=%s\n' "$SECRET_KEY"
            printf 'DJANGO_ENV=production\n'
            printf 'DEBUG=False\n'
            printf 'ALLOWED_HOSTS=%s\n' "$ALLOWED_HOSTS"
            printf 'DJANGO_ALLOWED_HOSTS=%s\n' "$ALLOWED_HOSTS"
            printf 'POSTGRES_DB=%s\n' "$POSTGRES_DB"
            printf 'POSTGRES_USER=%s\n' "$POSTGRES_USER"
            printf 'POSTGRES_PASSWORD=%s\n' "$POSTGRES_PASSWORD"
            printf 'CORS_ALLOWED_ORIGINS=%s\n' "$CORS_ALLOWED_ORIGINS"
            printf 'CSRF_TRUSTED_ORIGINS=%s\n' "$CSRF_TRUSTED_ORIGINS"
            printf 'METRICS_TOKEN=%s\n' "$METRICS_TOKEN"
            printf 'SSL_ENABLED=True\n'
            printf 'REDIS_HOST=redis\n'
            printf 'REDIS_PORT=6379\n'
            printf 'REDIS_DB=1\n'
            printf 'CELERY_BROKER_URL=redis://redis:6379/0\n'
            printf 'ADMIN_PASSWORD=%s\n' "$ADMIN_PASSWORD"
            printf 'TEACHER_PASSWORD=%s\n' "$TEACHER_PASSWORD"
          } > /tmp/prod.env
          scp -o StrictHostKeyChecking=yes /tmp/prod.env "${VPS_USER}@${VPS_HOST}:${VPS_PATH}/.env"
          rm -f /tmp/prod.env
          echo "  โ .env synced to VPS"

      - name: Deploy
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          KORRIGO_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          RESET_DB: ${{ inputs.reset_db || 'false' }}
        run: |
          ssh -o StrictHostKeyChecking=yes "${VPS_USER}@${VPS_HOST}" bash <<EOSSH
            set -euo pipefail
            
            # Export environment variables passed from GitHub Actions runner
            export VPS_PATH="${VPS_PATH}"
            export KORRIGO_SHA="${KORRIGO_SHA}"
            export GITHUB_REPOSITORY_OWNER="${GITHUB_REPOSITORY_OWNER}"
            export GHCR_USER="${GHCR_USER}"
            export GHCR_PAT="${GHCR_PAT}"
            export RESET_DB="${RESET_DB}"
            
            # Verify they were passed correctly
            test -n "\${VPS_PATH}" || { echo "โ VPS_PATH empty after export"; exit 1; }
            test -n "\${KORRIGO_SHA}" || { echo "โ KORRIGO_SHA empty after export"; exit 1; }
            
            # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
            # PRE-FLIGHT CHECKS
            # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
            echo "๐ Pre-flight checks..."
            echo "  User: \$(whoami)"
            echo "  Host: \$(hostname)"
            echo "  PWD: \$(pwd)"
            
            # Defensive cd with explicit error
            echo "๐ Changing to deployment directory..."
            cd "\${VPS_PATH}" || { echo "โ Failed to cd to \${VPS_PATH}"; exit 1; }
            echo "  โ Now in: \$(pwd)"
            
            # Verify directory structure
            echo "๐ Verifying directory structure..."
            ls -la infra/ || { echo "โ infra/ directory missing"; exit 1; }
            ls -la infra/docker/ || { echo "โ infra/docker/ directory missing"; exit 1; }
            
            # Verify compose file exists
            echo "๐ Verifying docker-compose.prod.yml..."
            test -f infra/docker/docker-compose.prod.yml || { 
              echo "โ infra/docker/docker-compose.prod.yml not found"
              ls -la infra/docker/
              exit 1
            }
            echo "  โ docker-compose.prod.yml found"
            
            # Verify Docker installation
            echo "๐ณ Verifying Docker..."
            docker --version || { echo "โ Docker not installed"; exit 1; }
            docker compose version || { echo "โ Docker Compose not available"; exit 1; }
            
            # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
            # GHCR LOGIN
            # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
            echo "๐ Logging in to GitHub Container Registry..."
            echo "\${GHCR_PAT}" | docker login ghcr.io -u "\${GHCR_USER}" --password-stdin || {
              echo "โ GHCR login failed"
              exit 1
            }
            echo "  โ GHCR login successful"
            
            # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
            # DEPLOYMENT
            # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
            # Verify .env exists (synced in previous step)
            test -f .env || { echo "โ .env file missing โ check 'Sync production .env' step"; exit 1; }
            echo "  โ .env file found"
            
            echo "๐ฅ Pulling latest images (SHA: \${KORRIGO_SHA})..."
            
            # Stop any running containers to avoid name conflicts
            echo "๐งน Stopping existing containers..."
            docker compose --env-file .env -f infra/docker/docker-compose.prod.yml down 2>/dev/null || true
            echo "  โ Existing containers stopped"
            
            # Optional: reset DB volume if requested via workflow_dispatch
            if [ "${RESET_DB}" = "true" ]; then
              echo "โ๏ธ  RESET_DB requested โ destroying PostgreSQL volume..."
              docker compose --env-file .env -f infra/docker/docker-compose.prod.yml down -v 2>/dev/null || true
              echo "  โ Volumes destroyed"
            fi
            
            docker compose --env-file .env -f infra/docker/docker-compose.prod.yml pull || {
              echo "โ Failed to pull images"
              exit 1
            }
            echo "  โ Images pulled"
            
            echo "๐ Running database migrations..."
            docker compose --env-file .env -f infra/docker/docker-compose.prod.yml run --rm -T backend python manage.py migrate < /dev/null || {
              echo "โ Migrations failed"
              exit 1
            }
            echo "  โ Migrations complete"
            
            echo "๐ฑ Seeding production data (idempotent)..."
            docker compose --env-file .env -f infra/docker/docker-compose.prod.yml run --rm -T backend python seed_prod.py < /dev/null || {
              echo "โ Seeding failed"
              exit 1
            }
            echo "  โ Seeding complete"
            
            echo "๐ฆ Collecting static files..."
            docker compose --env-file .env -f infra/docker/docker-compose.prod.yml run --rm -T backend python manage.py collectstatic --noinput < /dev/null || {
              echo "โ Collectstatic failed"
              exit 1
            }
            echo "  โ Static files collected"
            
            echo "๐ Starting containers..."
            docker compose --env-file .env -f infra/docker/docker-compose.prod.yml up -d --wait --wait-timeout 180 || {
              echo "โ Failed to start containers"
              docker compose --env-file .env -f infra/docker/docker-compose.prod.yml ps
              echo "Backend logs:"
              docker compose --env-file .env -f infra/docker/docker-compose.prod.yml logs --tail=50 backend
              exit 1
            }
            echo "  โ Containers started"
            
            # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
            # HEALTH CHECK
            # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
            echo "๐ฅ Running health check..."
            sleep 5
            if ! curl -sf --max-time 10 http://127.0.0.1:8088/api/health/ >/dev/null; then
              echo "โ Health check failed"
              echo "Container status:"
              docker compose --env-file .env -f infra/docker/docker-compose.prod.yml ps
              echo "Backend logs:"
              docker compose --env-file .env -f infra/docker/docker-compose.prod.yml logs --tail=30 backend
              exit 1
            fi
            echo "  โ Health check passed"
            
            # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
            # SUCCESS
            # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
            echo ""
            echo "โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ"
            echo "โ  โ DEPLOY OK: \${KORRIGO_SHA:0:8}         โ"
            echo "โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ"
          EOSSH
