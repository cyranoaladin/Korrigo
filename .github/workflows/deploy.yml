name: CI + Deploy (Korrigo)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/korrigo

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Frontend CI ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend typecheck
        working-directory: frontend
        run: npm run typecheck

      - name: Frontend build
        working-directory: frontend
        run: npm run build

      # --- Backend CI ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Backend deps
        working-directory: backend
        run: |
          python -m venv venv
          venv/bin/pip install -r requirements.txt

      - name: Backend tests
        working-directory: backend
        run: venv/bin/pytest -q

  build_and_push:
    runs-on: ubuntu-latest
    needs: [ci]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-backend:latest

      - name: Build & push nginx (frontend) image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./infra/nginx/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-nginx:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-nginx:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build_and_push]
    environment: production
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GITHUB_SHA
          script: |
            set -euo pipefail
            cd ${{ secrets.VPS_PATH }}

            export KORRIGO_SHA="${GITHUB_SHA}"
            export GHCR_USER="${{ github.actor }}"
            export GHCR_TOKEN="${{ secrets.GITHUB_TOKEN }}"

            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

            docker compose -f docker-compose.prod.yml down

            docker compose -f docker-compose.prod.yml pull

            docker compose -f docker-compose.prod.yml run --rm backend python manage.py migrate
            docker compose -f docker-compose.prod.yml run --rm backend python manage.py collectstatic --noinput

            docker compose -f docker-compose.prod.yml up -d

            sleep 5
            curl -sf --max-time 10 http://127.0.0.1:8090/api/health/ >/dev/null
            echo "âœ… DEPLOY OK: $KORRIGO_SHA"
