name: CI + Deploy (Korrigo)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/korrigo

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # --- Frontend CI ---
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend typecheck
        working-directory: frontend
        run: npm run typecheck

      - name: Frontend build
        working-directory: frontend
        run: npm run build

      # --- Backend CI ---
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Backend deps
        working-directory: backend
        run: |
          python -m venv venv
          venv/bin/pip install -r requirements.txt

      - name: Backend tests
        working-directory: backend
        run: venv/bin/pytest -q

  build_and_push:
    runs-on: ubuntu-latest
    needs: [ci]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-backend:latest

      - name: Build & push nginx (frontend) image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/nginx/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-nginx:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-nginx:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build_and_push]
    environment: production
    steps:
      - name: Sanity check deploy secrets
        shell: bash
        run: |
          echo "Checking deploy secrets…"
          [ -n "${{ secrets.VPS_HOST }}" ] || (echo "❌ VPS_HOST missing" && exit 1)
          [ -n "${{ secrets.VPS_USER }}" ] || (echo "❌ VPS_USER missing" && exit 1)
          [ -n "${{ secrets.VPS_SSH_KEY }}" ] || (echo "❌ VPS_SSH_KEY missing" && exit 1)
          [ -n "${{ secrets.GHCR_USER }}" ] || (echo "❌ GHCR_USER missing" && exit 1)
          [ -n "${{ secrets.GHCR_PAT }}" ] || (echo "❌ GHCR_PAT missing" && exit 1)
          echo "✅ Secrets OK"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: SSH Diagnostics (Safe)
        run: |
          ssh -V
          ls -la ~/.ssh
          # Check connectivity without running commands
          ssh -o BatchMode=yes -o StrictHostKeyChecking=yes ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "uptime" || echo "Test connection failed (expected if keys not set yet)"

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            set -euo pipefail
            
            # Use the secret path
            cd ${{ secrets.VPS_PATH }}

            export KORRIGO_SHA="${GITHUB_SHA}"
            export GITHUB_REPOSITORY_OWNER="${{ github.repository_owner }}"

            # Login to GHCR
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

            # Pull and Deploy
            docker compose -f infra/docker/docker-compose.prod.yml pull

            docker compose -f infra/docker/docker-compose.prod.yml run --rm backend python manage.py migrate
            docker compose -f infra/docker/docker-compose.prod.yml run --rm backend python manage.py collectstatic --noinput

            docker compose -f infra/docker/docker-compose.prod.yml up -d

            sleep 5
            curl -sf --max-time 10 http://127.0.0.1:8088/api/health/ >/dev/null
            echo "✅ DEPLOY OK: $GITHUB_SHA"
          EOF
