name: CI + Deploy (Korrigo)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/korrigo

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # --- Frontend CI ---
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend typecheck
        working-directory: frontend
        run: npm run typecheck

      - name: Frontend build
        working-directory: frontend
        run: npm run build

      # --- Backend CI ---
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Backend deps
        working-directory: backend
        run: |
          python -m venv venv
          venv/bin/pip install -r requirements.txt

      - name: Backend tests
        working-directory: backend
        run: venv/bin/pytest -q

  build_and_push:
    runs-on: ubuntu-latest
    needs: [ci]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-backend:latest

      - name: Build & push nginx (frontend) image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/nginx/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-nginx:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-nginx:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build_and_push]
    environment: production
    steps:
      - name: Sanity check deploy secrets
        shell: bash
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          set -euo pipefail
          echo "Checking deploy secretsâ€¦"
          
          [ -n "$VPS_HOST" ] || { echo "âŒ VPS_HOST missing"; exit 1; }
          [ -n "$VPS_USER" ] || { echo "âŒ VPS_USER missing"; exit 1; }
          [ -n "$VPS_SSH_KEY" ] || { echo "âŒ VPS_SSH_KEY missing"; exit 1; }
          [ -n "$VPS_PATH" ] || { echo "âŒ VPS_PATH missing. Set in Settings > Environments > production > Environment secrets (example: /home/ubuntu/korrigo)"; exit 1; }
          [ -n "$GHCR_USER" ] || { echo "âŒ GHCR_USER missing"; exit 1; }
          [ -n "$GHCR_PAT" ] || { echo "âŒ GHCR_PAT missing"; exit 1; }
          
          echo "ğŸ” VPS_PATH length: ${#VPS_PATH} chars"
          echo "âœ… Secrets OK"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: SSH Diagnostics (Safe)
        run: |
          ssh -V
          ls -la ~/.ssh
          # Check connectivity without running commands
          ssh -o BatchMode=yes -o StrictHostKeyChecking=yes ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "uptime" || echo "Test connection failed (expected if keys not set yet)"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sync compose files to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          set -euo pipefail
          
          echo "ğŸ“‚ Creating directory structure on VPS..."
          # Create infra directory structure on VPS if not exists
          ssh -o StrictHostKeyChecking=yes "${VPS_USER}@${VPS_HOST}" \
            "mkdir -p ${VPS_PATH:?VPS_PATH not set}/infra/docker ${VPS_PATH}/infra/nginx"

          echo "ğŸ“¤ Syncing docker-compose.prod.yml..."
          # Sync compose file
          scp -o StrictHostKeyChecking=yes \
            infra/docker/docker-compose.prod.yml \
            "${VPS_USER}@${VPS_HOST}:${VPS_PATH}/infra/docker/"

          echo "ğŸ“¤ Syncing nginx configuration..."
          # Sync nginx config
          scp -o StrictHostKeyChecking=yes -r \
            infra/nginx/ \
            "${VPS_USER}@${VPS_HOST}:${VPS_PATH}/infra/"
          
          echo "âœ… Sync complete"

      - name: Deploy
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          KORRIGO_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          ssh -o StrictHostKeyChecking=yes "${VPS_USER}@${VPS_HOST}" bash <<EOSSH
            set -euo pipefail
            
            # Export environment variables passed from GitHub Actions runner
            export VPS_PATH="${VPS_PATH}"
            export KORRIGO_SHA="${KORRIGO_SHA}"
            export GITHUB_REPOSITORY_OWNER="${GITHUB_REPOSITORY_OWNER}"
            export GHCR_USER="${GHCR_USER}"
            export GHCR_PAT="${GHCR_PAT}"
            
            # Verify they were passed correctly
            test -n "\${VPS_PATH}" || { echo "âŒ VPS_PATH empty after export"; exit 1; }
            test -n "\${KORRIGO_SHA}" || { echo "âŒ KORRIGO_SHA empty after export"; exit 1; }
            
            # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            # PRE-FLIGHT CHECKS
            # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            echo "ğŸ” Pre-flight checks..."
            echo "  User: \$(whoami)"
            echo "  Host: \$(hostname)"
            echo "  PWD: \$(pwd)"
            
            # Defensive cd with explicit error
            echo "ğŸ“‚ Changing to deployment directory..."
            cd "\${VPS_PATH}" || { echo "âŒ Failed to cd to \${VPS_PATH}"; exit 1; }
            echo "  âœ… Now in: \$(pwd)"
            
            # Verify directory structure
            echo "ğŸ“ Verifying directory structure..."
            ls -la infra/ || { echo "âŒ infra/ directory missing"; exit 1; }
            ls -la infra/docker/ || { echo "âŒ infra/docker/ directory missing"; exit 1; }
            
            # Verify compose file exists
            echo "ğŸ“„ Verifying docker-compose.prod.yml..."
            test -f infra/docker/docker-compose.prod.yml || { 
              echo "âŒ infra/docker/docker-compose.prod.yml not found"
              ls -la infra/docker/
              exit 1
            }
            echo "  âœ… docker-compose.prod.yml found"
            
            # Verify Docker installation
            echo "ğŸ³ Verifying Docker..."
            docker --version || { echo "âŒ Docker not installed"; exit 1; }
            docker compose version || { echo "âŒ Docker Compose not available"; exit 1; }
            
            # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            # GHCR LOGIN
            # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            echo "ğŸ” Logging in to GitHub Container Registry..."
            echo "\${GHCR_PAT}" | docker login ghcr.io -u "\${GHCR_USER}" --password-stdin || {
              echo "âŒ GHCR login failed"
              exit 1
            }
            echo "  âœ… GHCR login successful"
            
            # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            # DEPLOYMENT
            # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            echo "ğŸ“¥ Pulling latest images (SHA: \${KORRIGO_SHA})..."
            docker compose -f infra/docker/docker-compose.prod.yml pull || {
              echo "âŒ Failed to pull images"
              exit 1
            }
            echo "  âœ… Images pulled"
            
            echo "ğŸ”„ Running database migrations..."
            docker compose -f infra/docker/docker-compose.prod.yml run --rm backend python manage.py migrate || {
              echo "âŒ Migrations failed"
              exit 1
            }
            echo "  âœ… Migrations complete"
            
            echo "ğŸ“¦ Collecting static files..."
            docker compose -f infra/docker/docker-compose.prod.yml run --rm backend python manage.py collectstatic --noinput || {
              echo "âŒ Collectstatic failed"
              exit 1
            }
            echo "  âœ… Static files collected"
            
            echo "ğŸš€ Starting containers..."
            docker compose -f infra/docker/docker-compose.prod.yml up -d || {
              echo "âŒ Failed to start containers"
              docker compose -f infra/docker/docker-compose.prod.yml ps
              exit 1
            }
            echo "  âœ… Containers started"
            
            # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            # HEALTH CHECK
            # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            echo "ğŸ¥ Running health check..."
            sleep 5
            if ! curl -sf --max-time 10 http://127.0.0.1:8088/api/health/ >/dev/null; then
              echo "âŒ Health check failed"
              echo "Container status:"
              docker compose -f infra/docker/docker-compose.prod.yml ps
              echo "Backend logs:"
              docker compose -f infra/docker/docker-compose.prod.yml logs --tail=30 backend
              exit 1
            fi
            echo "  âœ… Health check passed"
            
            # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            # SUCCESS
            # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            echo ""
            echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
            echo "â•‘  âœ… DEPLOY OK: \${KORRIGO_SHA:0:8}         â•‘"
            echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          EOSSH
