name: Tests (Optimized)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Increased from default 10 minutes

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: viatique_user
          POSTGRES_PASSWORD: viatique_password
          POSTGRES_DB: viatique_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'  # Cache pip dependencies
        cache-dependency-path: 'backend/requirements.txt'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1 libglib2.0-0 libgomp1 \
          libsm6 libxext6 libxrender1 \
          libfontconfig1 poppler-utils \
          tesseract-ocr tesseract-ocr-fra

    - name: Install Python dependencies
      run: |
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      env:
        DJANGO_SETTINGS_MODULE: core.settings_test
        DATABASE_URL: postgresql://viatique_user:viatique_password@localhost:5432/viatique_db
      run: |
        cd backend
        python manage.py migrate --noinput

    - name: Run tests sequentially (debug mode)
      env:
        DJANGO_SETTINGS_MODULE: core.settings_test
        DATABASE_URL: postgresql://viatique_user:viatique_password@localhost:5432/viatique_db
      run: |
        cd backend
        pytest --durations=10 --maxfail=5 --tb=short -q

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: backend/.pytest_cache/

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        cd backend
        pip install flake8

    - name: Run flake8
      run: |
        cd backend
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
