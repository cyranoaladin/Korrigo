# Production Docker Compose Configuration
# SECURITY: All secrets MUST be provided via environment variables
# NO DEFAULT VALUES for production secrets (fail-closed architecture)

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      # CRITICAL: NO DEFAULTS - Fail fast if not set
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "18000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: core.settings_prod
      # CRITICAL: SECRET_KEY is required and validated in settings.py
      SECRET_KEY: ${SECRET_KEY}
      DJANGO_ENV: production
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      # Database credentials (NO DEFAULTS)
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      DB_CONN_MAX_AGE: ${DB_CONN_MAX_AGE:-60}
      DJANGO_LOG_LEVEL: ${DJANGO_LOG_LEVEL:-INFO}
      # SSL/HTTPS settings (explicit configuration)
      SECURE_HSTS_SECONDS: ${SECURE_HSTS_SECONDS:-31536000}
      SECURE_HSTS_INCLUDE_SUBDOMAINS: ${SECURE_HSTS_INCLUDE_SUBDOMAINS:-true}
      SECURE_HSTS_PRELOAD: ${SECURE_HSTS_PRELOAD:-true}
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data_prod:
