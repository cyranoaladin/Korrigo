services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-viatique}
      POSTGRES_USER: ${DB_USER:-viatique_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-viatique_password}
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-viatique_user} -d ${DB_NAME:-viatique}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "18000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: core.settings_prod
      SECRET_KEY: ${SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DB_NAME: ${DB_NAME:-viatique}
      DB_USER: ${DB_USER:-viatique_user}
      DB_PASSWORD: ${DB_PASSWORD:-viatique_password}
      DB_HOST: db
      DB_PORT: 5432
      DB_CONN_MAX_AGE: ${DB_CONN_MAX_AGE:-60}
      DJANGO_LOG_LEVEL: ${DJANGO_LOG_LEVEL:-INFO}
      SECURE_HSTS_SECONDS: ${SECURE_HSTS_SECONDS:-0}
      SECURE_HSTS_INCLUDE_SUBDOMAINS: ${SECURE_HSTS_INCLUDE_SUBDOMAINS:-false}
      SECURE_HSTS_PRELOAD: ${SECURE_HSTS_PRELOAD:-false}
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data_prod:
