<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="320" viewBox="0 0 900 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deviceGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1F3A"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>

    <linearGradient id="screenGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#DBEAFE"/>
      <stop offset="100%" stop-color="#93C5FD"/>
    </linearGradient>
  </defs>

  <!-- Halo discret -->
  <circle cx="150" cy="160" r="120" fill="#E0F2FE"/>

  <!-- Ordinateur -->
  <rect x="75" y="90" width="150" height="110" rx="12" fill="url(#deviceGradient)"/>
  <rect x="95" y="105" width="110" height="75" rx="6" fill="url(#screenGradient)"/>

  <!-- Accent PMF discret (bande rouge fine sur l'écran) -->
  <rect x="95" y="105" width="110" height="7" rx="3.5" fill="#B91C1C" opacity="0.85"/>

  <!-- Base -->
  <rect x="65" y="205" width="170" height="15" rx="8" fill="#0B1F3A"/>
  <rect x="105" y="200" width="90" height="8" rx="4" fill="#0B1F3A"/>

  <!-- Feuille -->
  <rect x="110" y="70" width="85" height="100" rx="8" fill="white" stroke="#CBD5E1" stroke-width="3"/>

  <!-- Petit filet doré (premium discret) sur la feuille -->
  <line x1="110" y1="82" x2="195" y2="82" stroke="#B45309" stroke-width="4" opacity="0.75"/>

  <!-- Lignes texte feuille -->
  <line x1="125" y1="100" x2="175" y2="100" stroke="#CBD5E1" stroke-width="4"/>
  <line x1="125" y1="115" x2="175" y2="115" stroke="#CBD5E1" stroke-width="4"/>
  <line x1="125" y1="130" x2="165" y2="130" stroke="#CBD5E1" stroke-width="4"/>

  <!-- Check vert -->
  <path d="M145 90 L160 105 L190 70"
        fill="none"
        stroke="#22C55E"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Texte principal -->
  <text x="300" y="160"
        font-family="Montserrat, Arial, sans-serif"
        font-size="64"
        font-weight="700"
        fill="#0B1F3A">
    KORRIGO
  </text>

  <text x="630" y="160"
        font-family="Montserrat, Arial, sans-serif"
        font-size="64"
        font-weight="700"
        fill="#1D4ED8">
    PMF
  </text>

  <!-- Soulignement discret rouge sous "PMF" (signature PMF) -->
  <rect x="630" y="172" width="120" height="6" rx="3" fill="#B91C1C" opacity="0.85"/>

  <!-- Sous-titre -->
  <text x="300" y="210"
        font-family="Montserrat, Arial, sans-serif"
        font-size="36"
        font-weight="400"
        fill="#6B7280">
    Correction Numérique
  </text>
</svg>
