# Nginx Configuration for korrigo.labomaths.tn
# Place this in /etc/nginx/sites-available/korrigo_labomaths
# Then: sudo ln -s /etc/nginx/sites-available/korrigo_labomaths /etc/nginx/sites-enabled/
# Then: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name korrigo.labomaths.tn;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name korrigo.labomaths.tn;

    # SSL Configuration (adjust paths to your certificates)
    ssl_certificate /etc/letsencrypt/live/korrigo.labomaths.tn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/korrigo.labomaths.tn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # CRITICAL FIX: Allow large file uploads (1GB)
    client_max_body_size 1G;
    client_body_buffer_size 128k;
    client_body_timeout 3600s;

    # CRITICAL FIX: Extended timeouts for long-running operations
    proxy_connect_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;
    send_timeout 3600s;

    # CRITICAL FIX: Increase buffer sizes for large requests
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # CRITICAL FIX: Headers for proper cookie handling behind HTTPS proxy
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;  # MUST be https for SESSION_COOKIE_SECURE
    proxy_set_header X-Forwarded-Host $http_host;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy all requests to internal Docker Nginx
    location / {
        proxy_pass http://localhost:8088;  # Adjust port to your Docker frontend port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optional: Serve static files directly (if mounted)
    # location /static/ {
    #     alias /path/to/korrigo/staticfiles/;
    #     expires 30d;
    # }

    # Optional: Serve media files directly (if mounted)
    # location /media/ {
    #     alias /path/to/korrigo/media/;
    #     expires 7d;
    # }

    # Logs
    access_log /var/log/nginx/korrigo_access.log;
    error_log /var/log/nginx/korrigo_error.log warn;
}
