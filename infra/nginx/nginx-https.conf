# Production HTTPS Configuration with Full Security Headers
# Use this configuration for production deployments with SSL/TLS
# Docker DNS resolver for dynamic upstream resolution
# Prevents 502 errors when backend container IP changes
resolver 127.0.0.11 valid=10s ipv6=off;

# HTTP Server: Redirect all traffic to HTTPS
server {
    listen 80;
    server_name _;  # Replace with your domain: korrigo.education.fr
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server: Full Security Configuration
server {
    listen 443 ssl http2;
    server_name _;  # Replace with your domain: korrigo.education.fr
    include /etc/nginx/mime.types;
    
    # SSL Configuration
    # Mount your SSL certificates in Docker:
    # - /etc/nginx/ssl/fullchain.pem (certificate + intermediates)
    # - /etc/nginx/ssl/privkey.pem (private key)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Increase body size for large PDF uploads
    client_max_body_size 100M;

    # Security Headers (FULL PRODUCTION)
    # HSTS: Enforce HTTPS for 1 year (31536000 seconds)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy (aligned with Django CSP + upgrade-insecure-requests)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests" always;
    
    # Permissions Policy: Disable unused browser features
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=()" always;
    
    # Basic Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /usr/share/nginx/html;
    index index.html;

    # Backend Static Files (optimized caching for immutable assets)
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Backend Media Files (long-term caching)
    location /media/ {
        alias /app/media/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # API Proxy - Dynamic upstream resolution
    location /api/ {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;  # Force HTTPS scheme
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin Proxy - Dynamic upstream resolution
    location /admin/ {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;  # Force HTTPS scheme
        proxy_redirect off;
    }

    # Frontend (SPA) - Fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
