# Docker DNS resolver for dynamic upstream resolution
# Prevents 502 errors when backend container IP changes
resolver 127.0.0.11 valid=10s ipv6=off;

# Determine X-Forwarded-Proto: use upstream proxy's value if present, else $scheme
# - Real prod behind TLS proxy: upstream sends X-Forwarded-Proto: https → passed through
# - Local-prod E2E (no TLS proxy): no header → falls back to $scheme (http)
map $http_x_forwarded_proto $forwarded_proto {
    default $http_x_forwarded_proto;
    ''      $scheme;
}

server {
    listen 80;
    include /etc/nginx/mime.types;
    
    # Increase body size for large PDF uploads (Phase 1 fix)
    client_max_body_size 1G;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /usr/share/nginx/html;
    index index.html;

    # Hashed assets (Vite build: *.js, *.css with content hash) - cache forever
    location ~* \.(?:js|css)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # index.html - never cache (must always fetch fresh to get new chunk references)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Backend Static Files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Backend Media Files
    location /media/ {
        alias /app/media/;
    }

    # API Proxy - Dynamic upstream resolution
    location /api/ {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_redirect off;
        
        # Timeouts for long-running uploads (OCR batch processing can take 5+ minutes)
        proxy_connect_timeout 1800s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;
    }

    # Frontend routes that start with /admin but are NOT Django admin
    # These must be served by the SPA (index.html)
    location ~ ^/admin/(users|settings) {
        try_files $uri $uri/ /index.html;
    }

    # Django Admin Proxy - All other /admin/* routes go to Django
    location /admin/ {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_redirect off;
    }

    # Frontend (SPA) - Fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
