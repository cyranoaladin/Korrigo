# Docker DNS resolver for dynamic upstream resolution
# Prevents 502 errors when backend container IP changes
resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80;
    include /etc/nginx/mime.types;
    
    # Increase body size for large PDF uploads
    client_max_body_size 100M;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /usr/share/nginx/html;
    index index.html;

    # Backend Static Files
    location /static/ {
        alias /app/staticfiles/;
    }

    # Backend Media Files
    location /media/ {
        alias /app/media/;
    }

    # API Proxy - Dynamic upstream resolution
    location /api/ {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Admin Proxy - Dynamic upstream resolution
    location /admin/ {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Frontend (SPA) - Fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
