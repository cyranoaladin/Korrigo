version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=viatique
      - POSTGRES_USER=viatique_user
      - POSTGRES_PASSWORD=viatique_password
    ports:
      - "5435:5432"

  backend:
    build: ../../backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../../backend:/app
    ports:
      - "8088:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgres://viatique_user:viatique_password@db:5432/viatique
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DEBUG=true
      - SSL_ENABLED=false

  redis:
    image: redis:7
    ports:
      - "6385:6379"

  frontend:
    build: ../../frontend
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8088

  celery:
    build: ../../backend
    command: celery -A core worker -l info
    volumes:
      - ../../backend:/app
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgres://viatique_user:viatique_password@db:5432/viatique
      - CELERY_BROKER_URL=redis://redis:6379/0

volumes:
  postgres_data:
