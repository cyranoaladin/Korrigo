# Staging Environment
# Pre-production validation environment with production-like topology
# Usage: docker compose -f infra/docker/docker-compose.staging.yml up -d --build
# Note: Builds from local code for iterative testing before tagging releases

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB?err}
      POSTGRES_USER: ${POSTGRES_USER?err}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD?err}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-viatique_user} -d ${POSTGRES_DB:-viatique_staging}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    env_file:
      - path: ../../.env
        required: false  # Optional: for CI compatibility (env vars passed directly)
    expose:
      - "8000"
    volumes:
      - static_volume_staging:/app/staticfiles
      - media_volume_staging:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DJANGO_SETTINGS_MODULE: core.settings_prod
      DJANGO_ENV: production
      DEBUG: "False"
      SSL_ENABLED: "False"
      SECRET_KEY: "${SECRET_KEY?err}"
      ALLOWED_HOSTS: "${ALLOWED_HOSTS?err}"
      DATABASE_URL: "postgres://${POSTGRES_USER?err}:${POSTGRES_PASSWORD?err}@db:5432/${POSTGRES_DB?err}"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CORS_ALLOWED_ORIGINS: "${CORS_ALLOWED_ORIGINS?err}"
      CSRF_TRUSTED_ORIGINS: "${CSRF_TRUSTED_ORIGINS?err}"
      METRICS_TOKEN: "${METRICS_TOKEN?err}"
      E2E_SEED_TOKEN: "${E2E_SEED_TOKEN:-}"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: celery -A core worker -l info
    volumes:
      - media_volume_staging:/app/media
    depends_on:
      - db
      - redis
      - backend
    environment:
      DEBUG: "False"
      DATABASE_URL: "postgres://${POSTGRES_USER:-viatique_user}:${POSTGRES_PASSWORD:-viatique_password}@db:5432/${POSTGRES_DB:-viatique_staging}"
      CELERY_BROKER_URL: "redis://redis:6379/0"

  nginx:
    build:
      context: ../../
      dockerfile: infra/nginx/Dockerfile
    restart: unless-stopped
    ports:
      - "8089:80"
    volumes:
      - static_volume_staging:/app/staticfiles:ro
      - media_volume_staging:/app/media:ro
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_staging:
  static_volume_staging:
  media_volume_staging:
