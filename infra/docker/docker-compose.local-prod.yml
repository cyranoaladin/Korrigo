# Local Production-Like Environment
# Identical topology to production but builds from local code
# Usage: docker compose -f infra/docker/docker-compose.local-prod.yml up -d --build

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-viatique_local}
      POSTGRES_USER: ${POSTGRES_USER:-viatique_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-viatique_password}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-viatique_user} -d ${POSTGRES_DB:-viatique_local}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    env_file:
      - ../../.env
    expose:
      - "8000"
    volumes:
      - static_volume_local:/app/staticfiles
      - media_volume_local:/app/media
      # Mount code for hot-reload (optional, remove for true prod-like)
      # - ../../backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DJANGO_ENV: production
      DEBUG: "False"
      SSL_ENABLED: "False"
      SECRET_KEY: "${SECRET_KEY:-local-prod-secret-key-change-me}"
      ALLOWED_HOSTS: "${ALLOWED_HOSTS:-localhost,127.0.0.1,nginx,backend}"
      DATABASE_URL: "postgres://${POSTGRES_USER:-viatique_user}:${POSTGRES_PASSWORD:-viatique_password}@db:5432/${POSTGRES_DB:-viatique_local}"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_DB: "1"
      CORS_ALLOWED_ORIGINS: "${CORS_ALLOWED_ORIGINS:-http://localhost:8088,http://127.0.0.1:8088}"
      CSRF_TRUSTED_ORIGINS: "${CSRF_TRUSTED_ORIGINS:-http://localhost:8088,http://127.0.0.1:8088}"
      # METRICS_TOKEN: Set to secure /metrics endpoint
      #   - If not set: endpoint is PUBLIC (operator's choice, warning logged)
      #   - If set: requires X-Metrics-Token header or ?token= query param
      #   - Production: MUST set a strong secret (64+ chars)
      METRICS_TOKEN: "${METRICS_TOKEN:-}"
      RATELIMIT_ENABLE: "false"
      E2E_TEST_MODE: "true"
      E2E_SEED_TOKEN: "${E2E_SEED_TOKEN:-}"
      DJANGO_AUTO_MIGRATE: "false"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health/live/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: celery -A core worker -l info
    volumes:
      - media_volume_local:/app/media
    depends_on:
      - db
      - redis
      - backend
    environment:
      DEBUG: "False"
      DATABASE_URL: "postgres://${POSTGRES_USER:-viatique_user}:${POSTGRES_PASSWORD:-viatique_password}@db:5432/${POSTGRES_DB:-viatique_local}"
      CELERY_BROKER_URL: "redis://redis:6379/0"

  nginx:
    build:
      context: ../../
      dockerfile: infra/nginx/Dockerfile
    restart: unless-stopped
    ports:
      - "8088:80"
    volumes:
      - static_volume_local:/app/staticfiles:ro
      - media_volume_local:/app/media:ro
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_local:
  static_volume_local:
  media_volume_local:
