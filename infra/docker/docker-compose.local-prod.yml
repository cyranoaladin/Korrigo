# Local Production-Like Environment
# Identical topology to production but builds from local code
# Usage: docker compose -f infra/docker/docker-compose.local-prod.yml up -d --build

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB?err}
      POSTGRES_USER: ${POSTGRES_USER?err}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD?err}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-viatique_user} -d ${POSTGRES_DB:-viatique_local}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: korrigo-backend:local
    build:
      context: ../../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 1800
    env_file:
      - ../../.env
    expose:
      - "8000"
    volumes:
      - static_volume_local:/app/staticfiles
      - media_volume_local:/app/media
      - ocr_cache_local:/app/.cache
      # Mount code for hot-reload (optional, remove for true prod-like)
      # - ../../backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DJANGO_SETTINGS_MODULE: core.settings_prod
      DJANGO_ENV: production
      DEBUG: "False"
      SSL_ENABLED: "False"
      SECRET_KEY: "${SECRET_KEY?err}"
      ALLOWED_HOSTS: "${ALLOWED_HOSTS?err}"
      DJANGO_ALLOWED_HOSTS: "${DJANGO_ALLOWED_HOSTS:-${ALLOWED_HOSTS}}"
      DATABASE_URL: "${DATABASE_URL:-postgres://${POSTGRES_USER:-korrigo_user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-korrigo_prod}}"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_DB: "1"
      CORS_ALLOWED_ORIGINS: "${CORS_ALLOWED_ORIGINS?err}"
      CSRF_TRUSTED_ORIGINS: "${CSRF_TRUSTED_ORIGINS?err}"
      METRICS_TOKEN: "${METRICS_TOKEN?err}"
      RATELIMIT_ENABLE: "false"
      E2E_TEST_MODE: "true"
      E2E_SEED_TOKEN: "${E2E_SEED_TOKEN:-}"
      DJANGO_AUTO_MIGRATE: "false"
      # PRD-19: OCR configuration
      PADDLE_PDX_DISABLE_MODEL_SOURCE_CHECK: "True"
      XDG_CACHE_HOME: "/app/.cache"
      EASYOCR_MODULE_PATH: "/app/.cache/easyocr"
      TORCH_HOME: "/app/.cache/torch"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health/live/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery:
    image: korrigo-backend:local
    restart: unless-stopped
    command: celery -A core worker -l info
    volumes:
      - media_volume_local:/app/media
      - ocr_cache_local:/app/.cache
    depends_on:
      - db
      - redis
      - backend
    environment:
      DEBUG: "False"
      DATABASE_URL: "${DATABASE_URL:-postgres://korrigo_user:s22g4sLKZPviEqXan%2F4wm0yGMaznJIMSf3Xx%2FUsLtY0%3D@db:5432/korrigo_prod}"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      # PRD-19: OCR configuration
      PADDLE_PDX_DISABLE_MODEL_SOURCE_CHECK: "True"
      XDG_CACHE_HOME: "/app/.cache"
      EASYOCR_MODULE_PATH: "/app/.cache/easyocr"
      TORCH_HOME: "/app/.cache/torch"

  nginx:
    build:
      context: ../../
      dockerfile: infra/nginx/Dockerfile
    restart: unless-stopped
    ports:
      - "8088:80"
    volumes:
      - static_volume_local:/app/staticfiles:ro
      - media_volume_local:/app/media:ro
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_local:
  static_volume_local:
  media_volume_local:
  ocr_cache_local:
