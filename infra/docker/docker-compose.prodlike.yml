version: '3.8'

services:
  db:
    image: postgres:15-alpine
    env_file:
      - ../../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U viatique_user -d viatique" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    env_file:
      - ../../.env
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      DEBUG: "${DEBUG}"
      SECRET_KEY: "${SECRET_KEY}"
      ALLOWED_HOSTS: "${ALLOWED_HOSTS}"
      MEDIA_ROOT: /app/media
      STATIC_ROOT: /app/staticfiles
      CORS_ALLOWED_ORIGINS: "http://localhost:8090"
      CSRF_TRUSTED_ORIGINS: "http://localhost:8090,http://127.0.0.1:8090"
      E2E_SEED_TOKEN: "${E2E_SEED_TOKEN}"
      SSL_ENABLED: "${SSL_ENABLED}"
    volumes:
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    # Use the same setup as Prod: build nginx enclosing the frontend
    build:
      context: ../../
      dockerfile: infra/nginx/Dockerfile
    ports:
      - "8090:80"
    volumes:
      - media_volume:/var/www/viatique/media:ro
      - static_volume:/var/www/viatique/static:ro
    depends_on:
      - backend

volumes:
  postgres_data:
  media_volume:
  static_volume:
