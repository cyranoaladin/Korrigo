# Production Docker Compose (Image-based, SHA-tagged)
# Usage: KORRIGO_SHA=<commit_sha> docker compose -f docker-compose.prod.yml up -d
# Breaking Change: Front+Back must deploy together (client_id enforcement)

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB?err}
      POSTGRES_USER: ${POSTGRES_USER?err}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD?err}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-viatique_user} -d ${POSTGRES_DB:-viatique}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/korrigo-backend:${KORRIGO_SHA:-latest}
    restart: unless-stopped
    command: gunicorn core.wsgi:application -c gunicorn_config.py
    expose:
      - "8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - seed_data:/app/seed_data:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DJANGO_SETTINGS_MODULE: core.settings_prod
      DJANGO_ENV: production
      DEBUG: "False"
      SSL_ENABLED: "${SSL_ENABLED:-False}"
      SECRET_KEY: "${SECRET_KEY:?err}"
      ALLOWED_HOSTS: "${ALLOWED_HOSTS:?err}"
      DJANGO_ALLOWED_HOSTS: "${ALLOWED_HOSTS:?err}"
      DATABASE_URL: "postgresql://${POSTGRES_USER:?err}:${POSTGRES_PASSWORD:?err}@db:5432/${POSTGRES_DB:?err}"
      DB_NAME: "${POSTGRES_DB:?err}"
      DB_USER: "${POSTGRES_USER:?err}"
      DB_PASSWORD: "${POSTGRES_PASSWORD:?err}"
      DB_HOST: "db"
      DB_PORT: "5432"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CORS_ALLOWED_ORIGINS: "${CORS_ALLOWED_ORIGINS:?err}"
      CSRF_TRUSTED_ORIGINS: "${CSRF_TRUSTED_ORIGINS:?err}"
      METRICS_TOKEN: "${METRICS_TOKEN:?err}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD:-}"
      TEACHER_PASSWORD: "${TEACHER_PASSWORD:-}"
      SEED_ON_START: "${SEED_ON_START:-false}"
      DEFAULT_PASSWORD: "${DEFAULT_PASSWORD:-passe123}"
      SEED_DATA_DIR: "/app/seed_data"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health/" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 120s

  celery:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/korrigo-backend:${KORRIGO_SHA:-latest}
    restart: unless-stopped
    command: celery -A core worker -l info --concurrency=4 --max-tasks-per-child=100
    volumes:
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      DJANGO_SETTINGS_MODULE: core.settings_prod
      DEBUG: "False"
      SECRET_KEY: "${SECRET_KEY:?err}"
      DJANGO_ALLOWED_HOSTS: "${ALLOWED_HOSTS:?err}"
      DATABASE_URL: "postgresql://${POSTGRES_USER:-viatique_user}:${POSTGRES_PASSWORD:-viatique_password}@db:5432/${POSTGRES_DB:-viatique}"
      DB_NAME: "${POSTGRES_DB:-viatique}"
      DB_USER: "${POSTGRES_USER:-viatique_user}"
      DB_PASSWORD: "${POSTGRES_PASSWORD:-viatique_password}"
      DB_HOST: "db"
      DB_PORT: "5432"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    healthcheck:
      test: ["CMD-SHELL", "celery -A core inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery-beat:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/korrigo-backend:${KORRIGO_SHA:-latest}
    restart: unless-stopped
    command: celery -A core beat -l info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DJANGO_SETTINGS_MODULE: core.settings_prod
      DEBUG: "False"
      SECRET_KEY: "${SECRET_KEY:?err}"
      DJANGO_ALLOWED_HOSTS: "${ALLOWED_HOSTS:?err}"
      DATABASE_URL: "postgresql://${POSTGRES_USER:-viatique_user}:${POSTGRES_PASSWORD:-viatique_password}@db:5432/${POSTGRES_DB:-viatique}"
      DB_NAME: "${POSTGRES_DB:-viatique}"
      DB_USER: "${POSTGRES_USER:-viatique_user}"
      DB_PASSWORD: "${POSTGRES_PASSWORD:-viatique_password}"
      DB_HOST: "db"
      DB_PORT: "5432"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"

  nginx:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/korrigo-nginx:${KORRIGO_SHA:-latest}
    restart: unless-stopped
    ports:
      - "8088:80"
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  static_volume:
  media_volume:
  seed_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${SEED_DATA_HOST_PATH:-./seed_data}
